name: Benchmark and Chart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Install JSVU and V8
        run: |
          bunxx jsvu --os=linux64 --engines=v8
          export PATH="${HOME}/.jsvu/bin:${PATH}"
          echo "JSVU and V8 installed. PATH updated."

      - name: Run AssemblyScript Benchmarks
        run: |
          chmod +x ./run-bench.as.sh
          ./run-bench.as.sh

      - name: Run JavaScript Benchmarks
        run: |
          chmod +x ./run-bench.js.sh
          ./run-bench.js.sh

      - name: Build Chart
        run: |
          mkdir -p ./data
          bun ./scripts/build-chart01.ts
