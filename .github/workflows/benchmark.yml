name: Benchmark and Chart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Install JSVU and V8
        run: |
          bunx jsvu --os=linux64 --engines=v8
          echo "${HOME}/.jsvu/bin" >> $GITHUB_PATH
          echo "JSVU and V8 installed. PATH updated."

      - name: Install Binaryen
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen
          echo "Binaryen installed."

      - name: Run AssemblyScript Benchmarks
        run: |
          chmod +x ./run-bench.as.sh
          ./run-bench.as.sh

      - name: Run JavaScript Benchmarks
        run: |
          chmod +x ./run-bench.js.sh
          ./run-bench.js.sh

      - name: Build Chart
        run: |
          mkdir -p ./data
          bun ./scripts/build-chart01.ts

      - name: Push Chart to docs branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin docs || git checkout --orphan docs
          git checkout docs || git checkout --orphan docs
          mkdir -p charts
          mv ./data/chart01.svg charts/

          git add charts/chart01.svg
          git commit -m "Update benchmark chart [skip ci]" || echo "No changes to commit"
          git push origin docs